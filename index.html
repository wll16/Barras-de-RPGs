<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status - RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Cor de fundo escura */
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e; /* Cor de fundo das barras */
    }

    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }

    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }

    button.remove {
      background-color: #f44336;
    }

    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid white;
      color: black;
    }

    select {
      width: 120px;
      font-size: 14px;
    }

    .config-container {
      margin-top: 30px;
    }

  </style>
</head>
<body>
  <h1>Barras de Status - RPG</h1>

  <!-- Botões para exibir o formulário de Login e Registro -->
  <button onclick="toggleLoginForm()">Login</button>
  <button onclick="toggleRegisterForm()">Registrar</button>

  <!-- Formulário de Login -->
  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Nome de usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos.</p>
  </div>

  <!-- Formulário de Registro -->
  <div id="register-form" class="form-container">
    <h2>Registrar</h2>
    <input type="text" id="register-username" placeholder="Nome de usuário">
    <input type="password" id="register-password" placeholder="Senha">
    <button onclick="register()">Registrar</button>
    <p id="register-success" style="color: green; display: none;">Usuário registrado com sucesso!</p>
    <p id="register-error" style="color: red; display: none;">Erro ao registrar usuário.</p>
  </div>

  <div class="config-container" id="config-container" style="display: none;">
    <h2>Configurações</h2>
    <label for="bar-type">Tipo de Barra:</label>
    <select id="bar-type">
      <option value="vida">Vida</option>
      <option value="sanidade">Sanidade</option>
      <option value="fe">Fé</option>
      <option value="esforco">Esforço</option>
      <option value="fome">Fome</option>
      <option value="sede">Sede</option>
      <option value="determinacao">Determinação</option>
      <option value="mana">Mana</option>
    </select>
    <input type="text" id="bar-name" placeholder="Nome da Barra (opcional)" />
    <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
    <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
    <button onclick="addBar()">Adicionar Barra</button>
    
    <div id="bar-container" class="container"></div>
  </div>

  <script>
    let currentUser = null;

    // Função para alternar a exibição do formulário de login
    function toggleLoginForm() {
      const loginForm = document.getElementById('login-form');
      loginForm.style.display = (loginForm.style.display === 'block') ? 'none' : 'block';
      document.getElementById('register-form').style.display = 'none'; // Esconde o formulário de registro
    }

    // Função para alternar a exibição do formulário de registro
    function toggleRegisterForm() {
      const registerForm = document.getElementById('register-form');
      registerForm.style.display = (registerForm.style.display === 'block') ? 'none' : 'block';
      document.getElementById('login-form').style.display = 'none'; // Esconde o formulário de login
    }

    // Função para realizar login
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

      const user = storedUsers.find(user => user.username === username && user.password === password);

      if (user) {
        currentUser = username;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('config-container').style.display = 'block';
        loadUserBars();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Função para registrar um novo usuário
    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

      if (storedUsers.some(user => user.username === username)) {
        document.getElementById('register-error').style.display = 'block';
        return;
      }

      const newUser = { username, password };
      storedUsers.push(newUser);
      localStorage.setItem('users', JSON.stringify(storedUsers));

      document.getElementById('register-success').style.display = 'block';
      setTimeout(() => {
        document.getElementById('register-form').style.display = 'none';
        toggleLoginForm();
      }, 2000);
    }

    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.initial = initial;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" value="${name || type}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(initial / max) * 100}%">${initial}/${max}</div>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
        <div>
          <button class="decrease" onclick="changeBarValue(this, -5)">-5</button>
          <button class="decrease" onclick="changeBarValue(this, -1)">-1</button>
          <button class="increase" onclick="changeBarValue(this, 1)">+1</button>
          <button class="increase" onclick="changeBarValue(this, 5)">+5</button>
        </div>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value;
      const initialValue = parseInt(document.getElementById('initial-value').value, 10);
      const maxValue = parseInt(document.getElementById('max-value').value, 10);

      const newBar = createBar(type, name, initialValue, maxValue);
      const barContainer = document.getElementById('bar-container');
      barContainer.appendChild(newBar);

      saveUserBars();
    }

    function removeBar(button) {
      button.closest('.bar').remove();
      saveUserBars();
    }

    function changeBarValue(button, change) {
      const bar = button.closest('.bar');
      const barFill = bar.querySelector('.bar-fill');
      const current = parseInt(bar.dataset.current, 10);
      const max = parseInt(bar.dataset.max, 10);
      const initial = parseInt(bar.dataset.initial, 10);

      let newValue = current + change;

      // Limitar o valor para não ultrapassar o valor inicial
      if (newValue > initial) newValue = initial;
      if (newValue < 0) newValue = 0;

      bar.dataset.current = newValue;
      barFill.style.width = (newValue / max) * 100 + '%';
      barFill.textContent = `${newValue}/${max}`;

      saveUserBars();
    }

    function updateBarName(input) {
      const bar = input.closest('.bar');
      const name = input.value;
      bar.querySelector('.bar-name').textContent = name;
      saveUserBars();
    }

    function saveUserBars() {
      if (!currentUser) return;

      const bars = Array.from(document.querySelectorAll('.bar')).map(bar => ({
        type: bar.dataset.type,
        name: bar.querySelector('input').value,
        initial: parseInt(bar.querySelector('.bar-fill').textContent.split('/')[0], 10),
        max: parseInt(bar.dataset.max, 10)
      }));

      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
      const userIndex = storedUsers.findIndex(user => user.username === currentUser);

      if (userIndex > -1) {
        storedUsers[userIndex].bars = bars;
        localStorage.setItem('users', JSON.stringify(storedUsers));
      }
    }

    function loadUserBars() {
      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
      const user = storedUsers.find(user => user.username === currentUser);

      if (user && user.bars) {
        user.bars.forEach(barData => {
          const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
          document.getElementById('bar-container').appendChild(bar);
        });
      }
    }
  </script>
</body>
</html>
