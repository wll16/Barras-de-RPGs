<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status e Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e;
    }

    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }

    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }

    button.remove {
      background-color: #f44336;
    }

    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid white;
      color: black;
    }

    select {
      width: 120px;
      font-size: 14px;
    }

    /* Estilos para o formulário de login */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 100;
    }

    .login-container input {
      width: 200px;
      margin: 10px;
    }

    /* Ícone de login no canto */
    .login-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4caf50;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Barras de Status - RPG</h1>

  <!-- Ícone de login -->
  <div class="login-icon" onclick="toggleLoginForm()">
    <span>Login</span>
  </div>

  <!-- Formulário de Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Criar Conta</button>
    <button onclick="toggleLoginForm()">Fechar</button>
  </div>

  <!-- Conteúdo de barras de status -->
  <div id="status-container" style="display: none;">
    <div>
      <label for="bar-type">Tipo de Barra:</label>
      <select id="bar-type">
        <option value="vida">Vida</option>
        <option value="sanidade">Sanidade</option>
        <option value="fe">Fé</option>
        <option value="esforco">Esforço</option>
        <option value="fome">Fome</option>
        <option value="sede">Sede</option>
        <option value="determinacao">Determinação</option>
        <option value="mana">Mana</option>
      </select>
      <input type="text" id="bar-name" placeholder="Nome da Barra" />
      <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
      <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
      <button onclick="addBar()">Adicionar Barra</button>
    </div>

    <div class="container" id="bar-container"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA8d4CwyD8cBFzijOBz42mhjSuiYVDNH-o",
      authDomain: "teste-login-c1b1c.firebaseapp.com",
      projectId: "teste-login-c1b1c",
      storageBucket: "teste-login-c1b1c.firebasestorage.app",
      messagingSenderId: "225514210479",
      appId: "1:225514210479:web:1d097443558615bd15405a",
      measurementId: "G-SQP027T0RV"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Funções de login e cadastro
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          const user = userCredential.user;
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('status-container').style.display = 'block';
          console.log('Usuário logado:', user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('Erro ao fazer login: ' + errorMessage);
        });
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Cadastro bem-sucedido
          const user = userCredential.user;
          alert('Conta criada com sucesso!');
          console.log('Usuário cadastrado:', user);
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('Erro ao criar conta: ' + errorMessage);
        });
    }

    // Função para alternar o formulário de login
    function toggleLoginForm() {
      const loginForm = document.getElementById('login-container');
      const isVisible = loginForm.style.display === 'block';
      loginForm.style.display = isVisible ? 'none' : 'block';
    }
  </script>

  <script>
    const container = document.getElementById('bar-container');

    window.onload = function() {
      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      savedBars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
        container.appendChild(bar);
      });
    };

    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" value="${name}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(Math.min(initial, max) / max) * 100}%;">${initial}/${max}</div>
        </div>
        <div>
          <button onclick="adjustBar(this, -5)">-5</button>
          <button onclick="adjustBar(this, -1)">-1</button>
          <button onclick="adjustBar(this, 1)">+1</button>
          <button onclick="adjustBar(this, 5)">+5</button>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type;
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      if (initialValue < 0 || initialValue > maxValue) {
        alert('O valor inicial não pode ser maior que o máximo ou menor que 0');
        return;
      }

      const bar = createBar(type, name, initialValue, maxValue);
      container.appendChild(bar);

      const bars = JSON.parse(localStorage.getItem('bars')) || [];
      bars.push({ type, name, initial: initialValue, max: maxValue });
      localStorage.setItem('bars', JSON.stringify(bars));
    }

    function removeBar(button) {
      const bar = button.closest('.bar');
      bar.remove();

      const bars = JSON.parse(localStorage.getItem('bars')) || [];
      const index = bars.findIndex(b => b.name === bar.querySelector('input').value);
      if (index !== -1) {
        bars.splice(index, 1);
      }
      localStorage.setItem('bars', JSON.stringify(bars));
    }

    function adjustBar(button, value) {
      const bar = button.closest('.bar');
      const current = parseInt(bar.dataset.current);
      const max = parseInt(bar.dataset.max);

      const newValue = Math.min(Math.max(current + value, 0), max);
      bar.dataset.current = newValue;

      const fill = bar.querySelector('.bar-fill');
      fill.style.width = `${(newValue / max) * 100}%`;
      fill.innerHTML = `${newValue}/${max}`;

      const bars = JSON.parse(localStorage.getItem('bars')) || [];
      const index = bars.findIndex(b => b.name === bar.querySelector('input').value);
      if (index !== -1) {
        bars[index].initial = newValue;
        localStorage.setItem('bars', JSON.stringify(bars));
      }
    }

    function updateBarName(input) {
      const bar = input.closest('.bar');
      const bars = JSON.parse(localStorage.getItem('bars')) || [];
      const index = bars.findIndex(b => b.name === bar.querySelector('input').value);

      if (index !== -1) {
        bars[index].name = input.value;
        localStorage.setItem('bars', JSON.stringify(bars));
      }
    }
  </script>
</body>
</html>
