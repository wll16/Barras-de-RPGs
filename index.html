<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #1f1f1f;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333333;
        }
        .bar-container {
            margin: 10px 0;
            width: 80%;
        }
        .bar {
            width: 100%;
            background-color: #333;
            border: 1px solid white;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            height: 30px;
        }
        .bar-fill {
            height: 100%;
            background-color: #00bcd4;
            text-align: center;
            line-height: 30px;
            white-space: nowrap;
            transition: width 0.2s;
        }
        .bar-buttons {
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="toggleHUD('loginHUD')">Login</button>
        <button onclick="toggleHUD('registerHUD')">Registrar</button>
        <button onclick="toggleHUD('configHUD')">Configurações</button>
    </div>

    <!-- HUDs -->
    <div id="loginHUD" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="loginName" placeholder="Nome de Usuário">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>
    <div id="registerHUD" style="display:none;">
        <h2>Registrar</h2>
        <input type="text" id="registerName" placeholder="Nome de Usuário">
        <input type="password" id="registerPassword" placeholder="Senha (4 dígitos)">
        <button onclick="register()">Registrar</button>
    </div>
    <div id="configHUD" style="display:none;">
        <h2>Configurações</h2>
        <div id="barsContainer"></div>
        <button onclick="addBar()">Adicionar Barra</button>
    </div>

    <script>
        let users = {}; // Armazena os usuários e suas barras
        let currentUser = null; // Usuário atualmente logado

        // Função para alternar a visibilidade dos HUDs
        function toggleHUD(hudId) {
            document.querySelectorAll('div[id$="HUD"]').forEach(hud => hud.style.display = 'none');
            document.getElementById(hudId).style.display = 'block';
        }

        // Registro de usuários
        function register() {
            const name = document.getElementById('registerName').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!name || password.length !== 4) {
                alert("Preencha corretamente os campos. A senha deve ter 4 dígitos.");
                return;
            }
            if (users[name]) {
                alert("Usuário já registrado.");
                return;
            }

            users[name] = { password, bars: [] };
            alert("Usuário registrado com sucesso!");
        }

        // Login de usuários
        function login() {
            const name = document.getElementById('loginName').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (users[name] && users[name].password === password) {
                currentUser = name;
                alert(`Bem-vindo, ${name}!`);
                loadUserBars();
                toggleHUD('configHUD');
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }

        // Carrega as barras do usuário atual
        function loadUserBars() {
            if (currentUser) {
                renderBars();
            }
        }

        // Renderiza as barras
        function renderBars() {
            const container = document.getElementById('barsContainer');
            container.innerHTML = '';
            users[currentUser].bars.forEach((bar, index) => {
                const barDiv = document.createElement('div');
                barDiv.className = 'bar-container';

                barDiv.innerHTML = `
                    <div class="bar" data-current="${bar.current}" data-max="${bar.max}">
                        <div class="bar-fill" style="width: ${(bar.current / bar.max) * 100}%;">
                            <span>${bar.current}/${bar.max}</span>
                        </div>
                    </div>
                    <div class="bar-buttons">
                        <button onclick="updateBarValue(${index}, -5)">-5</button>
                        <button onclick="updateBarValue(${index}, -1)">-1</button>
                        <button onclick="updateBarValue(${index}, 1)">+1</button>
                        <button onclick="updateBarValue(${index}, 5)">+5</button>
                    </div>
                    <div class="bar-buttons">
                        <button onclick="changeMax(${index}, -5)">Máximo -5</button>
                        <button onclick="changeMax(${index}, 5)">Máximo +5</button>
                    </div>
                    <span class="bar-name">${bar.name}</span>
                `;
                container.appendChild(barDiv);
            });
        }

        // Atualiza o valor atual da barra
        function updateBarValue(index, change) {
            const bar = users[currentUser].bars[index];
            bar.current += change;
            renderBars();
        }

        // Atualiza o valor máximo da barra
        function changeMax(index, change) {
            const bar = users[currentUser].bars[index];
            bar.max = Math.max(1, bar.max + change);
            renderBars();
        }

        // Adiciona uma nova barra
        function addBar() {
            if (!currentUser) {
                alert("Faça login para adicionar barras.");
                return;
            }

            const barName = prompt("Nome da barra (ex: Vida, Mana):") || `Barra ${users[currentUser].bars.length + 1}`;
            users[currentUser].bars.push({ name: barName, current: 50, max: 100 });
            renderBars();
        }
    </script>
</body>
</html>
