<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status e Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Cor de fundo escura */
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e; /* Cor de fundo das barras */
    }

    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }

    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }

    button.remove {
      background-color: #f44336;
    }

    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid white;
      color: black;
    }

    select {
      width: 120px;
      font-size: 14px;
    }

    /* Estilos dos formulários de login e registro */
    .form-container {
      display: none;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      width: 250px; /* Largura mais compacta para os formulários */
      margin-left: auto;
      margin-right: auto;
    }

    .form-container input {
      margin: 10px 0;
      width: 100%;
    }

    .form-container button {
      background-color: #2196F3;
    }

  </style>
</head>
<body>
  <h1>Barras de Status - RPG</h1>

  <!-- Botões para exibir o formulário de Login e Registro -->
  <button onclick="toggleLoginForm()">Login</button>
  <button onclick="toggleRegisterForm()">Registrar</button>

  <!-- Formulário de Login -->
  <div id="login-form" class="form-container">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Nome de usuário">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color: red; display: none;">Nome de usuário ou senha incorretos.</p>
  </div>

  <!-- Formulário de Registro -->
  <div id="register-form" class="form-container">
    <h2>Registrar</h2>
    <input type="text" id="register-username" placeholder="Nome de usuário">
    <input type="password" id="register-password" placeholder="Senha">
    <button onclick="register()">Registrar</button>
    <p id="register-success" style="color: green; display: none;">Usuário registrado com sucesso!</p>
    <p id="register-error" style="color: red; display: none;">Erro ao registrar usuário.</p>
  </div>

  <div>
    <label for="bar-type">Tipo de Barra:</label>
    <select id="bar-type">
      <option value="vida">Vida</option>
      <option value="sanidade">Sanidade</option>
      <option value="fe">Fé</option>
      <option value="esforco">Esforço</option>
      <option value="fome">Fome</option>
      <option value="sede">Sede</option>
      <option value="determinacao">Determinação</option>
      <option value="mana">Mana</option>
    </select>
    <input type="text" id="bar-name" placeholder="Nome da Barra" />
    <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
    <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
    <button onclick="addBar()">Adicionar Barra</button>
  </div>

  <div class="container" id="bar-container"></div>

  <script>
    const container = document.getElementById('bar-container');

    // Função para alternar a exibição do formulário de login
    function toggleLoginForm() {
      const loginForm = document.getElementById('login-form');
      loginForm.style.display = (loginForm.style.display === 'block') ? 'none' : 'block';
      document.getElementById('register-form').style.display = 'none'; // Esconde o formulário de registro
    }

    // Função para alternar a exibição do formulário de registro
    function toggleRegisterForm() {
      const registerForm = document.getElementById('register-form');
      registerForm.style.display = (registerForm.style.display === 'block') ? 'none' : 'block';
      document.getElementById('login-form').style.display = 'none'; // Esconde o formulário de login
    }

    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" value="${name}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(Math.min(initial, max) / max) * 100}%;">${initial}/${max}</div>
        </div>
        <div>
          <button onclick="adjustBar(this, -5)">-5</button>
          <button onclick="adjustBar(this, -1)">-1</button>
          <button onclick="adjustBar(this, 1)">+1</button>
          <button onclick="adjustBar(this, 5)">+5</button>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type;
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      if (initialValue < 0 || initialValue > maxValue) {
        alert('O valor inicial não pode ser maior que o valor máximo!');
        return;
      }

      const barData = { type, name, initial: initialValue, max: maxValue };
      const bar = createBar(type, name, initialValue, maxValue);
      container.appendChild(bar);

      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      savedBars.push(barData);
      localStorage.setItem('bars', JSON.stringify(savedBars));
    }

    function removeBar(button) {
      const bar = button.closest('.bar');
      const type = bar.dataset.type;
      const name = bar.querySelector('input').value;

      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      const updatedBars = savedBars.filter(barData => !(barData.type === type && barData.name === name));
      localStorage.setItem('bars', JSON.stringify(updatedBars));

      bar.remove();
    }

    function adjustBar(button, value) {
      const bar = button.closest('.bar');
      const barFill = bar.querySelector('.bar-fill');
      const maxValue = parseInt(bar.dataset.max, 10);
      let currentValue = parseInt(bar.dataset.current, 10);

      currentValue = Math.max(0, Math.min(maxValue, currentValue + value));
      bar.dataset.current = currentValue;

      const widthPercentage = (currentValue / maxValue) * 100;
      barFill.style.width = `${widthPercentage}%`;
      barFill.textContent = `${currentValue}/${maxValue}`;

      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      const updatedBars = savedBars.map(barData => {
        if (barData.type === bar.dataset.type && barData.name === bar.querySelector('input').value) {
          barData.initial = currentValue;
        }
        return barData;
      });
      localStorage.setItem('bars', JSON.stringify(updatedBars));
    }

    function updateBarName(input) {
      const bar = input.closest('.bar');
      const type = bar.dataset.type;
      const newName = input.value;

      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      const updatedBars = savedBars.map(barData => {
        if (barData.type === type && barData.name === input.defaultValue) {
          barData.name = newName;
        }
        return barData;
      });
      localStorage.setItem('bars', JSON.stringify(updatedBars));
    }

    // Função de Login
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        alert('Login bem-sucedido!');
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Função de Registro
    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      const users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.username === username)) {
        alert('Usuário já existe!');
        return;
      }

      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('register-form').style.display = 'none';
      alert('Usuário registrado com sucesso!');
    }

    // Carregar barras ao iniciar
    window.onload = () => {
      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      savedBars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
        container.appendChild(bar);
      });
    };
  </script>
</body>
</html>
