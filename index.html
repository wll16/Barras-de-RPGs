<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Registro e Barras de Status - RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .bar-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e;
    }
    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }
    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }
    button.remove {
      background-color: #f44336;
    }
    input[name="bar-name"] {
      margin-bottom: 5px;
      width: 90%;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nome de Usuário" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="javascript:void(0);" onclick="showRegister()">Registrar-se</a></p>
  </div>

  <!-- Register Section -->
  <div id="register-section" style="display: none;">
    <h1>Registrar</h1>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Nome de Usuário" required>
      <input type="password" id="registerPassword" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="javascript:void(0);" onclick="showLogin()">Fazer login</a></p>
  </div>

  <!-- Dashboard Section (exibe as barras após login) -->
  <div id="dashboard-section" style="display: none;">
    <h1>Dashboard - Barras de Status</h1>

    <!-- Seleção do Personagem -->
    <div>
      <label for="character-select">Escolha seu Personagem:</label>
      <select id="character-select">
        <!-- As opções de personagens serão carregadas aqui -->
      </select>
      <button onclick="loadCharacter()">Carregar Personagem</button>
    </div>
    
    <!-- Configuração para adicionar barras -->
    <div>
      <label for="bar-type">Tipo de Barra:</label>
      <select id="bar-type">
        <option value="vida" style="color:red;">Vida</option>
        <option value="sanidade" style="color:blue;">Sanidade</option>
        <option value="fe" style="color:gold;">Fé</option>
        <option value="esforco" style="color:yellow;">Esforço</option>
        <option value="fome" style="color:orange;">Fome</option>
        <option value="sede" style="color:lightblue;">Sede</option>
        <option value="determinacao" style="color:darkblue;">Determinação</option>
        <option value="mana" style="color:deepskyblue;">Mana</option>
      </select>
      <label for="bar-name">Nome:</label>
      <input type="text" id="bar-name" placeholder="Ex.: Saúde" />
      <label for="initial-value">Inicial:</label>
      <input type="number" id="initial-value" value="20" min="0">
      <label for="max-value">Máximo:</label>
      <input type="number" id="max-value" value="20" min="1">
      <button onclick="addBar()">Adicionar Barra</button>
    </div>

    <!-- Área onde as barras serão exibidas -->
    <div class="container" id="bar-container"></div>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const container = document.getElementById('bar-container');
    const characterSelect = document.getElementById('character-select');

    // Função para exibir a seção de login
    function showLogin() {
      registerSection.style.display = "none";
      loginSection.style.display = "block";
    }

    // Função para exibir a seção de registro
    function showRegister() {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
    }

    // Função para registrar um novo usuário
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;

      // Verifica se o usuário já existe
      if (localStorage.getItem(username)) {
        alert("Nome de usuário já existe. Escolha outro.");
      } else {
        // Salva o novo usuário
        localStorage.setItem(username, password);
        alert("Registro bem-sucedido! Agora faça login.");
        
        // Volta para a tela de login
        showLogin();
      }
    });

    // Função para fazer login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const storedPassword = localStorage.getItem(username);

      // Verifica se o usuário existe e a senha está correta
      if (storedPassword && storedPassword === password) {
        alert("Login bem-sucedido!");
        loginSection.style.display = "none"; // Esconde a seção de login
        dashboardSection.style.display = "block"; // Mostra a seção do dashboard
        loadCharacterOptions(username); // Carregar opções de personagens
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });

    // Carregar as barras salvas ao carregar a página
    window.onload = function() {
      // Carregar os personagens ao iniciar o login
      const savedCharacters = JSON.parse(localStorage.getItem('characters')) || {};
      if (savedCharacters) {
        loadCharacterOptions(savedCharacters);
      }
    };

    // Função para carregar as opções de personagens
    function loadCharacterOptions(username) {
      const savedCharacters = JSON.parse(localStorage.getItem(username)) || {};
      characterSelect.innerHTML = ''; // Limpar as opções anteriores

      // Adicionar opções de personagens
      Object.keys(savedCharacters).forEach(characterName => {
        const option = document.createElement('option');
        option.value = characterName;
        option.textContent = characterName;
        characterSelect.appendChild(option);
      });
    }

    // Função para carregar um personagem
    function loadCharacter() {
      const username = document.getElementById("loginUsername").value;
      const selectedCharacter = characterSelect.value;

      if (!selectedCharacter) {
        alert("Selecione um personagem.");
        return;
      }

      // Carregar as barras do personagem selecionado
      const savedCharacters = JSON.parse(localStorage.getItem(username)) || {};
      const characterData = savedCharacters[selectedCharacter];

      if (characterData) {
        loadBars(characterData);
      }
    }

    // Função para carregar as barras de um personagem
    function loadBars(characterData) {
      container.innerHTML = ''; // Limpar as barras atuais

      characterData.bars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
        container.appendChild(bar);
      });
    }

    // Função para adicionar uma nova barra
    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type.charAt(0).toUpperCase() + type.slice(1);
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      // Criar um objeto de barra
      const barData = { type, name, initial: initialValue, max: maxValue };

      // Armazenar a barra em um personagem específico
      const username = document.getElementById("loginUsername").value;
      const characterName = characterSelect.value;

      const savedCharacters = JSON.parse(localStorage.getItem(username)) || {};
      if (!savedCharacters[characterName]) {
        savedCharacters[characterName] = { bars: [] };
      }
      savedCharacters[characterName].bars.push(barData);

      // Salvar no localStorage
      localStorage.setItem(username, JSON.stringify(savedCharacters));
      alert("Barra adicionada!");
      loadBars(savedCharacters[characterName]); // Recarregar as barras
    }

    // Função para criar a barra visualmente
    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.classList.add('bar');

      const barName = document.createElement('div');
      barName.textContent = name;
      bar.appendChild(barName);

      const barInner = document.createElement('div');
      barInner.classList.add('bar-inner');

      const barFill = document.createElement('div');
      barFill.classList.add('bar-fill', type);
      barFill.style.width = (initial / max) * 100 + '%';
      barFill.textContent = `${initial} / ${max}`;
      barInner.appendChild(barFill);

      bar.appendChild(barInner);

      return bar;
    }
  </script>
</body>
</html>
