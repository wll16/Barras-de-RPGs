<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Personagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    #login-form, #signup-form, #characters-form {
      display: none;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      background-color: white;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .bar {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    .bar-inner {
      width: 100%;
      background-color: #ccc;
      position: relative;
      height: 30px;
      margin-top: 5px;
      border-radius: 4px;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      line-height: 30px;
      color: white;
      border-radius: 4px;
    }

    .remove {
      background-color: red;
      color: white;
    }

    .remove:hover {
      background-color: darkred;
    }

    #login-error, #signup-error {
      color: red;
      display: none;
    }

    #bars-container {
      max-height: 400px;
      overflow-y: auto;
    }

    .error-message {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Usuário" />
    <input type="password" id="login-password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error">Usuário ou senha inválidos!</p>
    <p>Não tem uma conta? <button onclick="toggleSignup()">Cadastre-se</button></p>
  </div>

  <div id="signup-form">
    <h2>Cadastro</h2>
    <input type="text" id="signup-username" placeholder="Usuário" />
    <input type="password" id="signup-password" placeholder="Senha" />
    <button onclick="signup()">Cadastrar</button>
    <p id="signup-error">Usuário já existe!</p>
    <p>Já tem uma conta? <button onclick="toggleLogin()">Login</button></p>
  </div>

  <div id="characters-form">
    <h2>Bem-vindo, <span id="username"></span>!</h2>
    <div id="bars-container"></div>
    <input type="text" id="bar-name" placeholder="Nome da Barra" />
    <select id="bar-type">
      <option value="health">Vida</option>
      <option value="mana">Mana</option>
      <option value="stamina">Energia</option>
    </select>
    <input type="number" id="initial-value" placeholder="Valor Inicial" />
    <input type="number" id="max-value" placeholder="Valor Máximo" />
    <button onclick="addBar()">Adicionar Barra</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // Função para login
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('characters-form').style.display = 'block';
        document.getElementById('username').textContent = username;
        loadBars();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }

    // Função para cadastro
    function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
      
      // Verifica se o usuário já existe
      if (localStorage.getItem('username') === username) {
        document.getElementById('signup-error').style.display = 'block';
      } else {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    }

    // Função para logout
    function logout() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('characters-form').style.display = 'none';
    }

    // Função para alternar para a tela de cadastro
    function toggleSignup() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    }

    // Função para alternar para a tela de login
    function toggleLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }

    // Função para carregar as barras
    function loadBars() {
      const container = document.getElementById('bars-container');
      const bars = JSON.parse(localStorage.getItem('bars')) || [];
      bars.forEach(bar => {
        addBar(bar.type, bar.name, bar.current, bar.max);
      });
    }

    // Função para adicionar uma barra
    function addBar(type = document.getElementById('bar-type').value, name = document.getElementById('bar-name').value, current = document.getElementById('initial-value').value, max = document.getElementById('max-value').value) {
      if (!name || !current || !max || isNaN(current) || isNaN(max) || current < 0 || max <= 0 || current > max) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const container = document.getElementById('bars-container');
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.type = type;
      bar.dataset.current = current;
      bar.dataset.max = max;

      const barInner = document.createElement('div');
      barInner.classList.add('bar-inner');
      
      const barFill = document.createElement('div');
      barFill.classList.add('bar-fill', type);
      barFill.style.width = `${(current / max) * 100}%`;
      barFill.textContent = `${current} / ${max}`;

      barInner.appendChild(barFill);
      bar.appendChild(barInner);

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = name;
      nameInput.placeholder = "Nome da Barra";
      nameInput.addEventListener('input', function() {
        updateBarName(nameInput);
      });

      bar.appendChild(nameInput);

      const increaseButton = document.createElement('button');
      increaseButton.textContent = 'Aumentar';
      increaseButton.onclick = () => adjustBarValue(bar, 'increase');
      
      const decreaseButton = document.createElement('button');
      decreaseButton.textContent = 'Diminuir';
      decreaseButton.onclick = () => adjustBarValue(bar, 'decrease');
      
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remover';
      removeButton.classList.add('remove');
      removeButton.onclick = () => removeBar(bar);
      
      bar.appendChild(increaseButton);
      bar.appendChild(decreaseButton);
      bar.appendChild(removeButton);

      container.appendChild(bar);
      saveBars();
    }

    // Função para ajustar o valor da barra
    function adjustBarValue(bar, action) {
      let currentValue = parseInt(bar.dataset.current);
      const maxValue = parseInt(bar.dataset.max);
      
      if (action === 'increase') {
        currentValue++;
      } else if (action === 'decrease') {
        currentValue--;
      }

      currentValue = Math.max(0, Math.min(currentValue, maxValue));
      
      bar.dataset.current = currentValue;

      const barFill = bar.querySelector('.bar-fill');
      const widthPercentage = (currentValue / maxValue) * 100;
      barFill.style.width = `${widthPercentage}%`;
      barFill.textContent = `${currentValue} / ${maxValue}`;

      saveBars();
    }

    // Função para atualizar o nome da barra
    function updateBarName(input) {
      const bar = input.closest('.bar');
      const name = input.value;
      bar.querySelector('.bar-name').textContent = name;
      saveBars();
    }

    // Função para remover uma barra
    function removeBar(bar) {
      bar.remove();
      saveBars();
    }

    // Função para salvar as barras no localStorage
    function saveBars() {
      const bars = [];
      document.querySelectorAll('.bar').forEach(bar => {
        const type = bar.dataset.type;
        const name = bar.querySelector('input[name="bar-name"]').value;
        const current = parseInt(bar.dataset.current);
        const max = parseInt(bar.dataset.max);
        bars.push({ type, name, current, max });
      });
      localStorage.setItem('bars', JSON.stringify(bars));
    }
  </script>
</body>
</html>
