<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login, Registro e Barras de Status - RPG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .bar-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e;
    }
    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }
    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }
    button.remove {
      background-color: #f44336;
    }
    input[name="bar-name"] {
      margin-bottom: 5px;
      width: 90%;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nome de Usuário" required>
      <input type="password" id="loginPassword" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="javascript:void(0);" onclick="showRegister()">Registrar-se</a></p>
  </div>

  <div style="display: flex; height: 100vh;">
    <!-- Sistema principal (aparece após login) -->
    <div id="main-container" style="display: flex; flex: 1; flex-direction: row; overflow: hidden;">
      <!-- Barra lateral -->
      <div id="left-sidebar" style="width: 250px; background-color: #2c2c2c; color: #fff; padding: 10px; overflow-y: auto;">
        <h2 style="margin-top: 0;">Personagens</h2>
        <div id="characters-container" style="margin-bottom: 10px;"></div>
        <form id="characterForm">
          <input 
            type="text" 
            id="character-name" 
            placeholder="Novo personagem" 
            required 
            style="width: calc(100% - 10px); margin-bottom: 10px; padding: 5px; border: none; border-radius: 3px;"
          >
          <button type="submit" style="width: 100%; padding: 5px; border: none; background-color: #444; color: #fff; cursor: pointer; border-radius: 3px;">Adicionar</button>
        </form>
      </div>

      <!-- Detalhes do personagem -->
      <div id="character-details" style="flex-grow: 1; padding: 20px; overflow-y: auto; border-left: 1px solid #ccc; display: none;">
        <h2 id="selected-character-name"></h2>
        <div id="selected-character-bars" style="display: flex; flex-direction: column; gap: 10px;">
          <!-- As barras irão aparecer aqui -->
        </div>
        <button id="load-character" style="margin-top: 10px; padding: 5px; border: none; background-color: #444; color: #fff; cursor: pointer;">Carregar</button>
      </div>
    </div>
  </div>
  
  <!-- Register Section -->
  <div id="register-section" style="display: none;">
    <h1>Registrar</h1>
    <form id="registerForm">
      <input type="text" id="registerUsername" placeholder="Nome de Usuário" required>
      <input type="password" id="registerPassword" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="javascript:void(0);" onclick="showLogin()">Fazer login</a></p>
  </div>

  <!-- Dashboard Section (exibe as barras após login) -->
  <div id="dashboard-section" style="display: none;">
    <h1>Dashboard - Barras de Status</h1>
    
    <!-- Configuração para adicionar barras -->
    <div>
      <label for="bar-type">Tipo de Barra:</label>
      <select id="bar-type">
        <option value="vida" style="color:red;">Vida</option>
        <option value="sanidade" style="color:blue;">Sanidade</option>
        <option value="fe" style="color:gold;">Fé</option>
        <option value="esforco" style="color:yellow;">Esforço</option>
        <option value="fome" style="color:orange;">Fome</option>
        <option value="sede" style="color:lightblue;">Sede</option>
        <option value="determinacao" style="color:darkblue;">Determinação</option>
        <option value="mana" style="color:deepskyblue;">Mana</option>
      </select>
      <label for="bar-name">Nome:</label>
      <input type="text" id="bar-name" placeholder="Ex.: Saúde" />
      <label for="initial-value">Inicial:</label>
      <input type="number" id="initial-value" value="20" min="0">
      <label for="max-value">Máximo:</label>
      <input type="number" id="max-value" value="20" min="1">
      <button onclick="addBar()">Adicionar Barra</button>
    </div>

    <!-- Área onde as barras serão exibidas -->
    <div class="container" id="bar-container"></div>
  </div>

  <script>
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const dashboardSection = document.getElementById('dashboard-section');
    const container = document.getElementById('bar-container');

    // Função para exibir a seção de login
    function showLogin() {
      registerSection.style.display = "none";
      loginSection.style.display = "block";
    }

    // Função para exibir a seção de registro
    function showRegister() {
      loginSection.style.display = "none";
      registerSection.style.display = "block";
    }

    // Função para registrar um novo usuário
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("registerUsername").value;
      const password = document.getElementById("registerPassword").value;
      
      // Verifica se o usuário já existe
      if (localStorage.getItem(username)) {
        alert("Nome de usuário já existe. Escolha outro.");
      } else {
        // Salva o novo usuário
        localStorage.setItem(username, password);
        alert("Registro bem-sucedido! Agora faça login.");
        
        // Volta para a tela de login
        showLogin();
      }
    });

    // Função para fazer login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const storedPassword = localStorage.getItem(username);
      
      // Verifica se o usuário existe e a senha está correta
      if (storedPassword && storedPassword === password) {
        alert("Login bem-sucedido!");
        loginSection.style.display = "none"; // Esconde a seção de login
        dashboardSection.style.display = "block"; // Mostra a seção do dashboard
      } else {
        alert("Usuário ou senha incorretos!");
      }
    });

    // Carregar as barras salvas ao carregar a página
    window.onload = function() {
      const bars = JSON.parse(localStorage.getItem("bars")) || [];
      bars.forEach(bar => {
        addBar(bar.type, bar.name, bar.current, bar.max);
      });
    }

    // Função para adicionar uma barra
    function addBar(type = document.getElementById('bar-type').value, name = document.getElementById('bar-name').value, current = document.getElementById('initial-value').value, max = document.getElementById('max-value').value) {
      // Criando o elemento da barra
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.type = type;
      bar.dataset.current = current;
      bar.dataset.max = max;

      // Barra de preenchimento
      const barInner = document.createElement('div');
      barInner.classList.add('bar-inner');
      
      const barFill = document.createElement('div');
      barFill.classList.add('bar-fill', type);
      barFill.style.width = `${(current / max) * 100}%`;
      barFill.textContent = `${current} / ${max}`;

      barInner.appendChild(barFill);
      bar.appendChild(barInner);

      // Campo para alterar o nome da barra
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = name;
      nameInput.placeholder = "Nome da Barra";
      nameInput.addEventListener('input', function() {
        updateBarName(nameInput);
      });

      bar.appendChild(nameInput);

      // Botões de aumentar, diminuir e remover
      const increaseButton = document.createElement('button');
      increaseButton.textContent = 'Aumentar';
      increaseButton.onclick = () => adjustBarValue(bar, 'increase');
      
      const decreaseButton = document.createElement('button');
      decreaseButton.textContent = 'Diminuir';
      decreaseButton.onclick = () => adjustBarValue(bar, 'decrease');
      
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remover';
      removeButton.classList.add('remove');
      removeButton.onclick = () => removeBar(bar);
      
      bar.appendChild(increaseButton);
      bar.appendChild(decreaseButton);
      bar.appendChild(removeButton);

      container.appendChild(bar);

      // Atualiza as barras no localStorage
      saveBars();
    }

    // Função para ajustar o valor da barra
    function adjustBarValue(bar, action) {
      let currentValue = parseInt(bar.dataset.current);
      const maxValue = parseInt(bar.dataset.max);
      
      if (action === 'increase') {
        currentValue++;
      } else if (action === 'decrease') {
        currentValue--;
      }

      // Garantir que o valor esteja dentro do intervalo permitido
      currentValue = Math.max(0, Math.min(currentValue, maxValue));
      
      bar.dataset.current = currentValue;

      // Atualiza a largura da barra com base no valor atual
      const barFill = bar.querySelector('.bar-fill');
      const widthPercentage = (currentValue / maxValue) * 100;
      barFill.style.width = `${widthPercentage}%`;
      barFill.textContent = `${currentValue} / ${maxValue}`;

      // Salvar as barras no localStorage
      saveBars();
    }

    // Função para atualizar o nome da barra
    function updateBarName(input) {
      const bar = input.closest('.bar');
      const name = input.value;
      bar.querySelector('.bar-name').textContent = name;

      // Salvar as barras no localStorage
      saveBars();
    }

    // Função para remover uma barra
    function removeBar(bar) {
      bar.remove();
      saveBars();
    }

    // Função para salvar as barras no localStorage
    function saveBars() {
      const bars = [];
      document.querySelectorAll('.bar').forEach(bar => {
        const type = bar.dataset.type;
        const name = bar.querySelector('input[name="bar-name"]').value;
        const current = parseInt(bar.dataset.current);
        const max = parseInt(bar.dataset.max);
        bars.push({ type, name, current, max });
      });
      
      localStorage.setItem('bars', JSON.stringify(bars));
    }
  </script>
</body>
</html>
