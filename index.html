<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status e Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e;
    }

    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }

    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; }
    .mana { background-color: #1e90ff; }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }

    button.remove {
      background-color: #f44336;
    }

    input, select {
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid white;
      color: black;
    }

    select {
      width: 120px;
      font-size: 14px;
    }

    /* Estilos para o formulário de login */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 100;
    }

    .login-container input {
      width: 200px;
      margin: 10px;
    }

    /* Ícone de login no canto */
    .login-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4caf50;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Barras de Status - RPG</h1>

  <!-- Ícone de login -->
  <div class="login-icon" onclick="toggleLoginForm()">
    <span>Login</span>
  </div>

  <!-- Formulário de Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Criar Conta</button>
    <button onclick="toggleLoginForm()">Fechar</button>
  </div>

  <!-- Conteúdo de barras de status -->
  <div id="status-container" style="display: none;">
    <div>
      <label for="bar-type">Tipo de Barra:</label>
      <select id="bar-type">
        <option value="vida">Vida</option>
        <option value="sanidade">Sanidade</option>
        <option value="fe">Fé</option>
        <option value="esforco">Esforço</option>
        <option value="fome">Fome</option>
        <option value="sede">Sede</option>
        <option value="determinacao">Determinação</option>
        <option value="mana">Mana</option>
      </select>
      <input type="text" id="bar-name" placeholder="Nome da Barra" />
      <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
      <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
      <button onclick="addBar()">Adicionar Barra</button>
    </div>

    <div class="container" id="bar-container"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8d4CwyD8cBFzijOBz42mhjSuiYVDNH-o",
      authDomain: "teste-login-c1b1c.firebaseapp.com",
      projectId: "teste-login-c1b1c",
      storageBucket: "teste-login-c1b1c.firebasestorage.app",
      messagingSenderId: "225514210479",
      appId: "1:225514210479:web:1d097443558615bd15405a",
      measurementId: "G-SQP027T0RV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Função de login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('status-container').style.display = 'block';
        })
        .catch((error) => {
          alert('Erro ao fazer login: ' + error.message);
        });
    }

    // Função de cadastro
    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Conta criada com sucesso!');
        })
        .catch((error) => {
          alert('Erro ao criar conta: ' + error.message);
        });
    }

    // Função para alternar o formulário de login
    function toggleLoginForm() {
      const loginForm = document.getElementById('login-container');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    }

    // Função para adicionar uma nova barra
    function addBar() {
      const barType = document.getElementById('bar-type').value;
      const barName = document.getElementById('bar-name').value;
      const initialValue = document.getElementById('initial-value').value;
      const maxValue = document.getElementById('max-value').value;

      const barContainer = document.getElementById('bar-container');
      const newBar = document.createElement('div');
      newBar.classList.add('bar');
      newBar.innerHTML = `
        <div class="bar-inner">
          <div class="bar-fill ${barType}" style="width: ${(initialValue / maxValue) * 100}%">
            ${barName}: ${initialValue} / ${maxValue}
          </div>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      barContainer.appendChild(newBar);
    }

    // Função para remover uma barra
    function removeBar(button) {
      const bar = button.parentElement;
      bar.remove();
    }
  </script>
</body>
</html>
