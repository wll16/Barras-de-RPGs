<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status - Personalizadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .bar-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid white;
      border-radius: 5px;
      padding: 5px;
      background-color: #2e2e2e;
    }
    .bar-inner {
      width: 100%;
      height: 20px;
      border-radius: 5px;
      background-color: grey;
      overflow: hidden;
      position: relative;
    }
    .bar-fill {
      height: 100%;
      text-align: center;
      color: black;
      font-size: 12px;
      font-weight: bold;
      transition: width 0.3s;
    }
    .vida { background-color: red; }
    .sanidade { background-color: blue; }
    .fe { background-color: gold; }
    .esforco { background-color: yellow; }
    .fome { background-color: #ff7f00; }
    .sede { background-color: #00bfff; }
    .determinacao { background-color: #003366; } /* Determinação com azul escuro */
    .mana { background-color: #1e90ff; } /* Mana com azul diferenciado */

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      background-color: #4caf50;
      color: white;
    }
    button.remove {
      background-color: #f44336;
    }
    input[name="bar-name"] {
      margin-bottom: 5px;
      width: 90%;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Barras de Status - RPG Personalizadas</h1>

  <!-- Configuração para adicionar barras -->
  <div>
    <label for="bar-type">Tipo de Barra:</label>
    <select id="bar-type">
      <option value="vida" style="color:red;">Vida</option>
      <option value="sanidade" style="color:blue;">Sanidade</option>
      <option value="fe" style="color:gold;">Fé</option>
      <option value="esforco" style="color:yellow;">Esforço</option>
      <option value="fome" style="color:orange;">Fome</option>
      <option value="sede" style="color:lightblue;">Sede</option>
      <option value="determinacao" style="color:darkblue;">Determinação</option> <!-- Barra de Determinação com azul escuro -->
      <option value="mana" style="color:deepskyblue;">Mana</option> <!-- Barra de Mana com azul diferenciado -->
    </select>
    <label for="bar-name">Nome:</label>
    <input type="text" id="bar-name" placeholder="Ex.: Saúde" />
    <label for="initial-value">Inicial:</label>
    <input type="number" id="initial-value" value="20" min="0">
    <label for="max-value">Máximo:</label>
    <input type="number" id="max-value" value="20" min="1">
    <button onclick="addBar()">Adicionar Barra</button>
  </div>

  <!-- Área onde as barras serão exibidas -->
  <div class="container" id="bar-container">
  </div>
  
<div>
  <label for="character-name">Personagem:</label>
  <input type="text" id="character-name" placeholder="Nome do personagem" />
  <button onclick="selectCharacter()">Selecionar</button>
</div>

 <!-- Seção para escolher ou adicionar personagem -->
   <div>
    <label for="character-list">Personagem:</label>
    <select id="character-list" onchange="loadBarsForCharacter()">
      <option value="">Selecione um personagem</option>
    </select>
    <input type="text" id="character-name" placeholder="Nome do novo personagem" />
    <button onclick="createNewCharacter()">Criar Novo Personagem</button>
  </div>

  <!-- Área das barras -->
  <div id="bar-container"></div>

  <button onclick="saveBars()">Salvar Barras</button>

  <script>
    const characterList = document.getElementById('character-list');
    const container = document.getElementById('bar-container');
    let currentCharacter = '';

    // Inicializa a lista de personagens
    function initializeCharacterList() {
      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      characterList.innerHTML = '<option value="">Selecione um personagem</option>';
      for (const character in characters) {
        const option = document.createElement('option');
        option.value = character;
        option.textContent = character;
        characterList.appendChild(option);
      }
    }

    // Cria um novo personagem
    function createNewCharacter() {
      const nameInput = document.getElementById('character-name');
      const name = nameInput.value.trim();

      if (!name) {
        alert("O nome do personagem não pode estar vazio!");
        return;
      }

      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      if (characters[name]) {
        alert("Este personagem já existe!");
        return;
      }

      characters[name] = []; // Inicia com uma lista de barras vazia
      localStorage.setItem('characters', JSON.stringify(characters));
      nameInput.value = '';
      initializeCharacterList();
      alert(`Personagem "${name}" criado com sucesso!`);
    }

    // Salva as barras para o personagem atual
    function saveBars() {
      if (!currentCharacter) {
        alert("Selecione um personagem antes de salvar as barras!");
        return;
      }

      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      const bars = Array.from(container.querySelectorAll('.bar')).map(bar => ({
        type: bar.dataset.type,
        name: bar.querySelector('input[name="bar-name"]').value,
        current: parseInt(bar.dataset.current, 10),
        max: parseInt(bar.dataset.max, 10),
      }));

      characters[currentCharacter] = bars;
      localStorage.setItem('characters', JSON.stringify(characters));
      alert(`Barras de "${currentCharacter}" salvas com sucesso!`);
    }

    // Carrega as barras para o personagem selecionado
    function loadBarsForCharacter() {
      currentCharacter = characterList.value;
      container.innerHTML = ''; // Limpa a área das barras

      if (!currentCharacter) return;

      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      const characterBars = characters[currentCharacter] || [];

      characterBars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.current, barData.max);
        container.appendChild(bar);
      });
    }

    // Cria visualmente uma barra
    function createBar(type, name, current, max) {
      const barDiv = document.createElement('div');
      barDiv.className = 'bar';
      barDiv.dataset.type = type;
      barDiv.dataset.current = current;
      barDiv.dataset.max = max;

      barDiv.innerHTML = `
        <label>${name}</label>
        <input name="bar-name" value="${name}" />
        <div>
          <span>${current}/${max}</span>
        </div>
      `;

      return barDiv;
    }

    // Inicialização ao carregar a página
    window.onload = initializeCharacterList;
    // Criar um novo personagem
    function createNewCharacter() {
      const nameInput = document.getElementById('character-name');
      const name = nameInput.value.trim();

      if (!name) {
        alert("O nome do personagem não pode estar vazio!");
        return;
      }

      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      if (characters[name]) {
        alert("Esse personagem já existe!");
        return;
      }

      characters[name] = [];
      localStorage.setItem('characters', JSON.stringify(characters));
      nameInput.value = '';
      initializeCharacterList();
      alert(`Personagem "${name}" criado com sucesso!`);
    }

    // Salvar as barras para o personagem atual
    function saveBars() {
      if (!currentCharacter) {
        alert("Selecione um personagem antes de salvar as barras!");
        return;
      }

      const bars = [];
      const allBars = document.querySelectorAll('.bar');
      allBars.forEach(bar => {
        const type = bar.dataset.type;
        const name = bar.querySelector('input[name="bar-name"]').value;
        const current = parseInt(bar.dataset.current);
        const max = parseInt(bar.dataset.max);
        bars.push({ type, name, initial: current, max });
      });

      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      characters[currentCharacter] = bars;
      localStorage.setItem('characters', JSON.stringify(characters));
    }

    // Carregar as barras para o personagem atual
    function loadBarsForCharacter() {
      currentCharacter = characterList.value;
      if (!currentCharacter) {
        container.innerHTML = '';
        return;
      }

      container.innerHTML = ''; // Limpa as barras existentes
      const characters = JSON.parse(localStorage.getItem('characters')) || {};
      const characterBars = characters[currentCharacter] || [];

      characterBars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
        container.appendChild(bar);
      });
    }

    // Inicializa a lista de personagens e tenta carregar barras
    window.onload = function() {
      initializeCharacterList();
    };

    // Funções de criar barras omitidas para brevidade
  <script>
    const container = document.getElementById('bar-container');

    // Carregar as barras salvas ao carregar a página
    window.onload = function() {
      const savedBars = JSON.parse(localStorage.getItem('bars')) || [];
      savedBars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
        container.appendChild(bar);
      });
    };

    // Função para criar uma barra
    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" name="bar-name" value="${name}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(Math.min(initial, max) / max) * 100}%;">${initial}/${max}</div>
        </div>
        <div>
          <button onclick="adjustBar(this, -5)">-5</button>
          <button onclick="adjustBar(this, -1)">-1</button>
          <button onclick="adjustBar(this, 1)">+1</button>
          <button onclick="adjustBar(this, 5)">+5</button>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    // Adicionar uma nova barra
    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type.charAt(0).toUpperCase() + type.slice(1);
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      if (initialValue < 0 || maxValue < 1) {
        alert("Os valores devem ser válidos (inicial >= 0, máximo >= 1).");
        return;
      }

      const bar = createBar(type, name, initialValue, maxValue);
      container.appendChild(bar);

      // Salvar as barras no localStorage
      saveBars();

      // Limpa o campo de nome após adicionar
      document.getElementById('bar-name').value = '';
    }

    // Ajustar o valor da barra
    function adjustBar(button, value) {
      const bar = button.closest('.bar');
      const barFill = bar.querySelector('.bar-fill');
      const maxValue = parseInt(bar.dataset.max);
      let currentValue = parseInt(bar.dataset.current);

      // Permite exceder para cima, mas não permite ir abaixo de zero
      currentValue = Math.max(0, currentValue + value);
      bar.dataset.current = currentValue;

      const widthPercentage = Math.max(0, Math.min(100, (currentValue / maxValue) * 100));
      barFill.style.width = `${widthPercentage}%`;

      // Atualiza o texto da barra
      barFill.textContent = `${currentValue}/${maxValue}`;

      // Salvar as barras no localStorage
      saveBars();
    }

    // Atualizar nome da barra
    function updateBarName(input) {
      const newName = input.value.trim();
      if (!newName) {
        alert("O nome não pode estar vazio!");
        input.value = input.defaultValue;
      } else {
        input.defaultValue = newName;
      }

      // Salvar as barras no localStorage
      saveBars();
    }

    // Remover uma barra
    function removeBar(button) {
      const bar = button.parentNode;
      container.removeChild(bar);

      // Salvar as barras no localStorage
      saveBars();
    }

    // Salvar as barras no localStorage
    function saveBars() {
      const bars = [];
      const allBars = document.querySelectorAll('.bar');
      allBars.forEach(bar => {
        const type = bar.dataset.type;
        const name = bar.querySelector('input[name="bar-name"]').value;
        const current = parseInt(bar.dataset.current);
        const max = parseInt(bar.dataset.max);
        bars.push({ type, name, initial: current, max });
      });

      localStorage.setItem('bars', JSON.stringify(bars));
    }
    let currentCharacter = '';

function selectCharacter() {
  const nameInput = document.getElementById('character-name');
  const name = nameInput.value.trim();

  if (!name) {
    alert("O nome do personagem não pode estar vazio!");
    return;
  }

  currentCharacter = name;
  nameInput.value = '';
  loadBarsForCharacter();
}

function saveBars() {
  if (!currentCharacter) {
    alert("Selecione um personagem antes de salvar as barras!");
    return;
  }

  const bars = [];
  const allBars = document.querySelectorAll('.bar');
  allBars.forEach(bar => {
    const type = bar.dataset.type;
    const name = bar.querySelector('input[name="bar-name"]').value;
    const current = parseInt(bar.dataset.current);
    const max = parseInt(bar.dataset.max);
    bars.push({ type, name, initial: current, max });
  });

  const allCharacters = JSON.parse(localStorage.getItem('characters')) || {};
  allCharacters[currentCharacter] = bars;
  localStorage.setItem('characters', JSON.stringify(allCharacters));
}

function loadBarsForCharacter() {
  if (!currentCharacter) {
    alert("Selecione um personagem para carregar as barras!");
    return;
  }

  container.innerHTML = ''; // Limpa as barras existentes
  const allCharacters = JSON.parse(localStorage.getItem('characters')) || {};
  const characterBars = allCharacters[currentCharacter] || [];

  characterBars.forEach(barData => {
    const bar = createBar(barData.type, barData.name, barData.initial, barData.max);
    container.appendChild(bar);
  });
}

// Atualizar para carregar as barras ao selecionar um personagem
window.onload = function() {
  const characters = JSON.parse(localStorage.getItem('characters')) || {};
  if (Object.keys(characters).length === 0) {
    alert("Nenhum personagem salvo! Crie um novo personagem para começar.");
  }
};
  </script>
</body>
</html>
