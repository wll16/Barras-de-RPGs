<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status por Conta - RPG</title>
  <style>
    /* Estilo geral da página */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Estilo das barras */
    .bar {
      margin-bottom: 15px;
      color: white;
    }

    .bar-inner {
      width: 100%;
      background-color: #444;
      border: 1px solid #888;
      height: 25px;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      line-height: 25px;
      color: white;
    }

    .remove {
      margin-top: 10px;
      color: red;
    }

    button {
      margin: 5px;
      background-color: #555;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #777;
    }

    input[type="text"], input[type="number"], select, input[type="password"] {
      margin: 5px;
      padding: 5px;
      background-color: #555;
      border: 1px solid #888;
      color: white;
    }

    select {
      background-color: #555;
      border: 1px solid #888;
    }

    h1, h3 {
      color: white;
    }
  </style>
</head>
<body>
  <h1>Barras de Status por Conta - RPG</h1>

  <!-- Registro -->
  <div id="register-section">
    <h3>Cadastro</h3>
    <label for="register-username">Nome de Usuário:</label>
    <input type="text" id="register-username" placeholder="Escolha um nome de usuário" />
    <label for="register-password">Senha (4 dígitos):</label>
    <input type="password" id="register-password" placeholder="Senha (4 dígitos)" maxlength="4" />
    <button onclick="register()">Registrar</button>
  </div>

  <!-- Login -->
  <div id="login-section">
    <h3>Login</h3>
    <label for="login-username">Nome de Usuário:</label>
    <input type="text" id="login-username" placeholder="Digite o nome de usuário" />
    <label for="login-password">Senha:</label>
    <input type="password" id="login-password" placeholder="Digite a senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <div id="bar-setup" style="display: none;">
    <h3>Configurações de Barras</h3>
    <label for="bar-type">Tipo de Barra:</label>
    <select id="bar-type">
      <option value="vida">Vida</option>
      <option value="sanidade">Sanidade</option>
      <option value="fe">Fé</option>
      <option value="esforco">Esforço</option>
      <option value="fome">Fome</option>
      <option value="sede">Sede</option>
      <option value="determinacao">Determinação</option>
      <option value="mana">Mana</option>
    </select>
    <input type="text" id="bar-name" placeholder="Nome da Barra" />
    <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
    <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
    <button onclick="addBar()">Adicionar Barra</button>
  </div>

  <div>
    <h3>Configurações de Personagens</h3>
    <label for="character-name">Nome do Personagem:</label>
    <input type="text" id="character-name" placeholder="Nome do Personagem" />
    <button onclick="saveConfiguration()">Salvar Configuração</button>

    <h4>Carregar Configuração</h4>
    <select id="saved-configurations"></select>
    <button onclick="loadConfiguration()">Carregar</button>
  </div>

  <div class="container" id="bar-container"></div>

  <script>
    let currentUser = null; // Usuário atual

    // Verifica se o usuário já está logado
    function checkLoginStatus() {
      const loggedUser = localStorage.getItem('loggedUser');
      if (loggedUser) {
        currentUser = loggedUser;
        document.getElementById('bar-setup').style.display = 'block';
        loadSavedConfigurations();
      }
    }

    // Função de login
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert('Por favor, insira nome de usuário e senha.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username] && users[username].password === password) {
        currentUser = username;
        localStorage.setItem('loggedUser', username);
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('bar-setup').style.display = 'block';
        loadSavedConfigurations();
      } else {
        alert('Nome de usuário ou senha incorretos.');
      }
    }

    // Função de registro
    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      if (!username || password.length !== 4) {
        alert('Por favor, insira um nome de usuário válido e uma senha de 4 dígitos.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username]) {
        alert('Este nome de usuário já está registrado.');
      } else {
        users[username] = { password };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registro bem-sucedido! Agora faça login.');
        document.getElementById('register-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
      }
    }

    // Carregar configurações salvas para o usuário
    function loadSavedConfigurations() {
      if (!currentUser) return;
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      const savedConfigSelect = document.getElementById('saved-configurations');
      savedConfigSelect.innerHTML = '';

      userBarConfigs.forEach((config, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = config.name;
        savedConfigSelect.appendChild(option);
      });
    }

    // Adicionar uma barra
    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type;
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      if (initialValue < 0 || initialValue > maxValue) {
        alert('O valor inicial não pode ser maior que o valor máximo!');
        return;
      }

      const barData = { type, name, initial: initialValue, max: maxValue };
      const bar = createBar(type, name, initialValue, maxValue);
      document.getElementById('bar-container').appendChild(bar);

      saveBars(barData);
    }

    // Salvar barras no localStorage por usuário
    function saveBars(barData) {
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      userBarConfigs.push(barData);
      userConfigs[currentUser] = userBarConfigs;
      localStorage.setItem('userConfigs', JSON.stringify(userConfigs));
    }

    // Criar uma barra de status
    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" value="${name}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(Math.min(initial, max) / max) * 100}%;">${initial}/${max}</div>
        </div>
        <div>
          <button onclick="adjustBar(this, -5)">-5</button>
          <button onclick="adjustBar(this, -1)">-1</button>
          <button onclick="adjustBar(this, 1)">+1</button>
          <button onclick="adjustBar(this, 5)">+5</button>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    // Ajustar valor da barra
    function adjustBar(button, value) {
      const bar = button.closest('.bar');
      const barFill = bar.querySelector('.bar-fill');
      const current = parseInt(bar.dataset.current);
      const max = parseInt(bar.dataset.max);
      let newValue = current + value;

      if (newValue < 0) newValue = 0;
      if (newValue > max) newValue = max;

      bar.dataset.current = newValue;
      barFill.style.width = `${(newValue / max) * 100}%`;
      barFill.textContent = `${newValue}/${max}`;
    }

    // Atualizar nome da barra
    function updateBarName(input) {
      const bar = input.closest('.bar');
      const name = input.value;
      bar.querySelector('input[type="text"]').value = name;
    }

    // Remover uma barra
    function removeBar(button) {
      const bar = button.closest('.bar');
      bar.remove();
    }

    // Salvar configuração do personagem
    function saveConfiguration() {
      const characterName = document.getElementById('character-name').value;
      if (!characterName) {
        alert('Por favor, insira o nome do personagem!');
        return;
      }

      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      const bars = [];

      const barElements = document.querySelectorAll('.bar');
      barElements.forEach(bar => {
        const name = bar.querySelector('input[type="text"]').value;
        const type = bar.dataset.type;
        const current = bar.dataset.current;
        const max = bar.dataset.max;
        bars.push({ name, type, current, max });
      });

      userBarConfigs.push({ name: characterName, bars });
      userConfigs[currentUser] = userBarConfigs;
      localStorage.setItem('userConfigs', JSON.stringify(userConfigs));

      loadSavedConfigurations();
    }

    // Carregar configuração do personagem
    function loadConfiguration() {
      const selectedConfigIndex = document.getElementById('saved-configurations').value;
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      const selectedConfig = userBarConfigs[selectedConfigIndex];
      const bars = selectedConfig.bars;

      document.getElementById('character-name').value = selectedConfig.name;
      document.getElementById('bar-container').innerHTML = '';
      
      bars.forEach(barData => {
        const bar = createBar(barData.type, barData.name, barData.current, barData.max);
        document.getElementById('bar-container').appendChild(bar);
      });
    }

    // Função chamada ao carregar a página
    window.onload = function() {
      checkLoginStatus();
    }
  </script>
</body>
</html>
