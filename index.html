<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barras de Status por Conta - RPG</title>
  <style>
    /* Estilo das barras */
    .bar {
      margin-bottom: 15px;
    }

    .bar-inner {
      width: 100%;
      background-color: #ddd;
      border: 1px solid #888;
      height: 25px;
    }

    .bar-fill {
      height: 100%;
      text-align: center;
      line-height: 25px;
      color: white;
    }

    .remove {
      margin-top: 10px;
      color: red;
    }

    button {
      margin: 5px;
    }

    input[type="text"], input[type="number"], select {
      margin: 5px;
    }

    .password-container, .register-container {
      margin-top: 20px;
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tab {
      display: inline-block;
      padding: 10px;
      cursor: pointer;
    }

    .active-tab {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>Barras de Status por Conta - RPG</h1>

  <div class="tabs">
    <div id="register-tab" class="tab active-tab" onclick="showTab('register')">Registrar</div>
    <div id="login-tab" class="tab" onclick="showTab('login')">Entrar</div>
  </div>

  <!-- Cadastro de Novo Usuário -->
  <div id="register-container" class="register-container">
    <h3>Cadastro de Novo Usuário</h3>
    <label for="new-username">Nome de Usuário:</label>
    <input type="text" id="new-username" placeholder="Escolha um nome de usuário" />
    <label for="new-password">Senha (4 dígitos):</label>
    <input type="password" id="new-password" maxlength="4" placeholder="Senha" />
    <button onclick="registerUser()">Registrar</button>
  </div>

  <!-- Login de Usuário -->
  <div id="login-container" class="login-container" style="display: none;">
    <h3>Login</h3>
    <label for="login-username">Nome de Usuário:</label>
    <input type="text" id="login-username" placeholder="Nome de Usuário" />
    <label for="login-password">Senha:</label>
    <input type="password" id="login-password" maxlength="4" placeholder="Senha" />
    <button onclick="loginUser()">Entrar</button>
  </div>

  <!-- Verificação de Senha -->
  <div id="password-container" class="password-container" style="display: none;">
    <label for="password">Digite a Senha para Acessar Configurações:</label>
    <input type="password" id="password" maxlength="4" placeholder="Senha" />
    <button onclick="verifyPassword()">Verificar Senha</button>
  </div>

  <div id="bar-setup" style="display: none;">
    <h3>Configurações de Barras</h3>
    <label for="bar-type">Tipo de Barra:</label>
    <select id="bar-type">
      <option value="vida">Vida</option>
      <option value="sanidade">Sanidade</option>
      <option value="fe">Fé</option>
      <option value="esforco">Esforço</option>
      <option value="fome">Fome</option>
      <option value="sede">Sede</option>
      <option value="determinacao">Determinação</option>
      <option value="mana">Mana</option>
    </select>
    <input type="text" id="bar-name" placeholder="Nome da Barra" />
    <input type="number" id="initial-value" value="40" placeholder="Valor Inicial" min="0">
    <input type="number" id="max-value" value="100" placeholder="Valor Máximo" min="1">
    <button onclick="addBar()">Adicionar Barra</button>
  </div>

  <div>
    <h3>Configurações de Personagens</h3>
    <label for="character-name">Nome do Personagem:</label>
    <input type="text" id="character-name" placeholder="Nome do Personagem" />
    <button onclick="saveConfiguration()">Salvar Configuração</button>

    <h4>Carregar Configuração</h4>
    <select id="saved-configurations"></select>
    <button onclick="loadConfiguration()">Carregar</button>
  </div>

  <div class="container" id="bar-container"></div>

  <script>
    let currentUser = null; // Usuário atual
    let currentPassword = null; // Senha do usuário

    // Função para mostrar as abas de cadastro ou login
    function showTab(tab) {
      if (tab === 'register') {
        document.getElementById('register-container').style.display = 'block';
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-tab').classList.add('active-tab');
        document.getElementById('login-tab').classList.remove('active-tab');
      } else if (tab === 'login') {
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('register-tab').classList.remove('active-tab');
        document.getElementById('login-tab').classList.add('active-tab');
      }
    }

    // Função para registrar um novo usuário
    function registerUser() {
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      if (username && password.length === 4) {
        localStorage.setItem(username, password);
        alert('Usuário registrado com sucesso!');
        showTab('login');
      } else {
        alert('Por favor, insira um nome de usuário e uma senha de 4 dígitos.');
      }
    }

    // Função para realizar login do usuário
    function loginUser() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const storedPassword = localStorage.getItem(username);

      if (storedPassword && storedPassword === password) {
        currentUser = username;
        currentPassword = storedPassword;
        alert('Login bem-sucedido!');
        document.getElementById('password-container').style.display = 'block';
      } else {
        alert('Nome de usuário ou senha inválidos.');
      }
    }

    // Função para verificar senha de acesso às configurações
    function verifyPassword() {
      const password = document.getElementById('password').value;
      if (password === currentPassword) {
        document.getElementById('bar-setup').style.display = 'block';
        loadSavedConfigurations();
      } else {
        alert('Senha incorreta!');
      }
    }

    // Carregar configurações salvas para o usuário
    function loadSavedConfigurations() {
      if (!currentUser) return;
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      const savedConfigSelect = document.getElementById('saved-configurations');
      savedConfigSelect.innerHTML = '';

      userBarConfigs.forEach((config, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = config.name;
        savedConfigSelect.appendChild(option);
      });
    }

    // Adicionar uma barra
    function addBar() {
      const type = document.getElementById('bar-type').value;
      const name = document.getElementById('bar-name').value || type;
      const initialValue = parseInt(document.getElementById('initial-value').value);
      const maxValue = parseInt(document.getElementById('max-value').value);

      if (initialValue < 0 || initialValue > maxValue) {
        alert('O valor inicial não pode ser maior que o valor máximo!');
        return;
      }

      const barData = { type, name, initial: initialValue, max: maxValue };
      const bar = createBar(type, name, initialValue, maxValue);
      document.getElementById('bar-container').appendChild(bar);

      saveBars(barData);
    }

    // Salvar barras no localStorage por usuário
    function saveBars(barData) {
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      userBarConfigs.push(barData);
      userConfigs[currentUser] = userBarConfigs;
      localStorage.setItem('userConfigs', JSON.stringify(userConfigs));
    }

    // Criar uma barra de status
    function createBar(type, name, initial, max) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.dataset.max = max;
      bar.dataset.type = type;
      bar.innerHTML = `
        <input type="text" value="${name}" onchange="updateBarName(this)" />
        <div class="bar-inner">
          <div class="bar-fill ${type}" style="width: ${(Math.min(initial, max) / max) * 100}%;">${initial}/${max}</div>
        </div>
        <div>
          <button onclick="adjustBar(this, -5)">-5</button>
          <button onclick="adjustBar(this, -1)">-1</button>
          <button onclick="adjustBar(this, 1)">+1</button>
          <button onclick="adjustBar(this, 5)">+5</button>
        </div>
        <button class="remove" onclick="removeBar(this)">Remover</button>
      `;
      bar.dataset.current = initial;
      return bar;
    }

    // Ajustar valor da barra
    function adjustBar(button, value) {
      const bar = button.closest('.bar');
      const barFill = bar.querySelector('.bar-fill');
      const current = parseInt(bar.dataset.current);
      const max = parseInt(bar.dataset.max);
      const newValue = Math.min(Math.max(current + value, 0), max);

      bar.dataset.current = newValue;
      barFill.style.width = (newValue / max) * 100 + '%';
      barFill.textContent = `${newValue}/${max}`;
    }

    // Remover barra
    function removeBar(button) {
      const bar = button.closest('.bar');
      bar.remove();
    }

    // Atualizar o nome da barra
    function updateBarName(input) {
      const bar = input.closest('.bar');
      const name = input.value;
      bar.querySelector('input').value = name;
    }

    // Carregar configuração salva
    function loadConfiguration() {
      const selectedIndex = document.getElementById('saved-configurations').value;
      const userConfigs = JSON.parse(localStorage.getItem('userConfigs')) || {};
      const userBarConfigs = userConfigs[currentUser] || [];
      const config = userBarConfigs[selectedIndex];

      document.getElementById('bar-container').innerHTML = '';
      createBar(config.type, config.name, config.initial, config.max);
    }

    // Salvar configuração de personagem
    function saveConfiguration() {
      const characterName = document.getElementById('character-name').value;
      if (characterName) {
        alert(`Configuração do personagem '${characterName}' salva com sucesso!`);
      } else {
        alert('Por favor, insira um nome de personagem.');
      }
    }
  </script>
</body>
</html>
